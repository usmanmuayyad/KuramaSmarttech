<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } 

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    /* Enhanced Navbar styles */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #000;
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 255, 231, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffe7;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: translateY(-2px);
      text-shadow: 0 0 15px rgba(0, 255, 231, 0.5);
    }

    .logo span {
      color: #fff;
    }

    .logo i {
      font-size: 1.5rem;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links li a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
      position: relative;
    }

    .nav-links li a:hover {
      color: #00ffe7;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #00ffe7;
      transition: width 0.3s ease;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    .nav-links {
      color: #00ffe7;
    }

    /* Cart Button Styles */
    .cart-btn {
      position: relative;
      background: transparent;
      border: 1px solid rgba(0, 255, 231, 0.3);
      color: #00ffe7;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      text-decoration: none;
    }

    .cart-btn:hover {
      background: #00ffe7;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 231, 0.3);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #00ffe7;
      color: #000;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .cart-btn:hover .cart-count {
      background: #000;
      color: #00ffe7;
      transform: scale(1.1);
    }

    /* Mobile menu styles */
    .menu-toggle {
      display: none;
    }

    .hamburger {
      font-size: 1.5rem;
      color: #00ffe7;
      display: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hamburger:hover {
      transform: scale(1.1);
    }

    /* Close button for mobile menu */
    .nav-close {
      display: none;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      position: absolute;
      top: 12px;
      right: 16px;
      padding: 0.4rem;
    }

    .nav-close i { color: #00ffe7; }

    /* Responsive rules */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }

      .logo {
        font-size: 1.4rem;
      }

      .logo i {
        font-size: 1.2rem;
      }

      .hamburger {
        display: block;
        order: 1;
      }

      .nav-container {
        position: fixed;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(14, 14, 14, 0.98);
        backdrop-filter: blur(15px);
        flex-direction: column;
        padding: 2rem;
        gap: 1.5rem;
        border-top: 1px solid rgba(0, 255, 231, 0.1);
        transform: translateY(-10px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
      }

      /* Show close button inside mobile menu */
      .nav-close {
        display: block;
      }

      .menu-toggle:checked ~ .nav-container {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-links {
        flex-direction: column;
        gap: 1.5rem;
        width: 100%;
        text-align: center;
      }

      .nav-links li a {
        padding: 0.8rem 0;
        display: block;
        font-size: 1.1rem;
      }

      .cart-btn {
        width: 100%;
        justify-content: center;
        padding: 1rem;
        font-size: 1.1rem;
      }
    }

    /* Animation for cart count updates */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .cart-count.pulse {
      animation: pulse 0.5s ease;
    }
  </style>
</head>
<body>
 
  <nav class="navbar">
    <a href="home-page.html" class="logo">
      <img src="KuramaSmartTech-Logo/30Sep24 Anis Online Store Free Upload.png" alt="Kurama SmartTech Logo" width="30" height="30" />
      Kurama<span>SmartTech</span>
    </a>
    
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="hamburger">
      <i class="fas fa-bars"></i>
    </label>

    <div class="nav-container">
      <button class="nav-close" id="navClose" aria-label="Close menu">
        <i class="fas fa-times"></i>
      </button>
      <ul class="nav-links">
        <li><a href="home-page.html">Home</a></li>
        <li><a href="product-page.html">Products</a></li>
        <li><a href="about-page.html">About</a></li>
        <li><a href="contact-page.html">Contact</a></li>
      </ul>
      
      <a href="cart.html" class="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        Cart
        <span class="cart-count" id="cartCount">0</span>
      </a>
    </div>
  </nav>

  <script>
    // Cart functionality for navbar
    document.addEventListener('DOMContentLoaded', function() {
      const cartCountElement = document.getElementById('cartCount');
      
      // Function to update cart count
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        
        if (cartCountElement) {
          cartCountElement.textContent = totalItems;
          cartCountElement.style.display = totalItems > 0 ? 'flex' : 'none';
          
          // Add pulse animation when count changes
          if (totalItems > 0) {
            cartCountElement.classList.add('pulse');
            setTimeout(() => {
              cartCountElement.classList.remove('pulse');
            }, 500);
          }
        }
      }
      
      // Initialize cart count
      updateCartCount();
      
      // Listen for storage events (updates from other tabs)
      window.addEventListener('storage', function(e) {
        if (e.key === 'cart') {
          updateCartCount();
        }
      });
      
      // Custom event listener for cart updates within the same tab
      window.addEventListener('cartUpdated', function() {
        updateCartCount();
      });
      
      // Close mobile menu when clicking on a link
      document.querySelectorAll('.nav-links a, .cart-btn').forEach(link => {
        link.addEventListener('click', function() {
          document.getElementById('menu-toggle').checked = false;
        });
      });

      // Close button inside mobile nav
      const navCloseBtn = document.getElementById('navClose');
      if (navCloseBtn) {
        navCloseBtn.addEventListener('click', function() {
          const toggle = document.getElementById('menu-toggle');
          if (toggle) {
            toggle.checked = false;
          }
          // move focus back to hamburger for accessibility
          const hamburger = document.querySelector('.hamburger');
          if (hamburger) hamburger.focus();
        });
      }

      // Allow closing menu with Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          const toggle = document.getElementById('menu-toggle');
          if (toggle) toggle.checked = false;
        }
      });
    });
    
    // Function to trigger cart update (call this when adding items to cart)
    function triggerCartUpdate() {
      window.dispatchEvent(new Event('cartUpdated'));
    }
  </script>
 
</body>
</html>
